<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="kanbanboard.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
                <h3>KANBAN BOARD</h3>
        </div>
    </div>
    <section class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h5>TODO</h5>
                    <div class="list-group sort-list ">
                        <div class="item-content hoder">
                            <a href="#" class="list-group-item list-group-item-action ">add new job</a>
                        </div>
                        <div class="item-content hoder">
                            <a href="#" class="list-group-item list-group-item-action ">delete job</a>
                        </div>
                        <div class="item-content hoder">
                            <a href="#" class="list-group-item list-group-item-action ">save job to data base</a>
                        </div>
                    </div>
                      
                    <div class="action">
                        <div class="input-field">
                            <input type="text" id="new-job-done" onkeydown="app.newjob(event,'todo',this)">
                            <label for="new-job-done">New Job</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5>DOING</h5>
                    <div class="list-group sort-list ">
                        <div class="item-content hoder">
                            <a href="#" class="list-group-item list-group-item-action ">add new job</a>
                        </div>
                    </div>
                      
                      <div class="action">
                        <div class="input-field">
                            <input type="text" id="new-job-done" onkeydown="app.newjob(event,'doing',this)">
                            <label for="new-job-done">New Job</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h5>DONE</h5>
                    <div class="list-group sort-list ">
                        <div class="item-content hoder">
                            <a href="#!" class="list-group-item list-group-item-action ">make layout</a>
                        </div>
                        <div class="item-content hoder">
                            <a href="#!" class="list-group-item list-group-item-action ">add to list</a>
                        </div>
                        <div class="item-content hoder">
                            <a href="#!" class="list-group-item list-group-item-action ">move element</a>
                        </div>
                    </div>

                      <div class="action">
                        <div class="input-field">
                            <input type="text" id="new-job-done" onkeydown="app.newjob(event,'done',this)">
                            <label for="new-job-done">New Job</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>   
    <script src="kanbanboard.js"></script> 
</body>
</html>
